apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: eureka-server
  namespace: tx-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eureka-server
  template:
    metadata:
      labels:
        app: eureka-server
    spec:
      terminationGracePeriodSeconds: 60
      initContainers:
        - name: sidecar
          image: evanxuhe/skywalking-agent-sidecar:6.1.0 # 容器镜像，包含静态资源文件
          imagePullPolicy: IfNotPresent
          command: ["cp", "-r", "/data/agent", "/sidecar"]
          volumeMounts:
            - name: sidecar
              mountPath: /sidecar
#      hostNetwork: true
      containers:
      - name: eureka-server
        image: 192.168.110.119:5000/yizhishang/eureka-server
        imagePullPolicy: IfNotPresent
        # command: ["java"]
        # args: ["-jar", "/usr/local/eureka-server.jar","--spring.profiles.active=test","--server.port=8300"]
        env:
          - name: JAVA_OPTS
            value: -javaagent:/sidecar/agent/skywalking-agent.jar
          - name: SW_AGENT_NAME
            value: eureka-server
          - name: SW_AGENT_COLLECTOR_BACKEND_SERVICES
            value: 192.168.110.119:32067
          - name: EUREKA_HOSTNAME
            value: eureka-server
        ports:
        - name: http
          containerPort: 8080
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /actuator/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 20
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /actuator/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 20
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
---

apiVersion: v1
kind: Service
metadata:
  name: eureka-server
  namespace: tx-manager
  labels:
    app: eureka-server
spec:
  selector:
    app: eureka-server
  type: NodePort
  ports:
    - name: http
      port: 8080
      protocol: TCP